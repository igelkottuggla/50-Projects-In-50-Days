<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slide</title>
  </head>
  <body>
      <div class="slider-container">
        <div class="slide active" style="background-image: url('http://youmeandtrends.com/wp-content/uploads/2015/10/autumn_rain_road_splendor_nature_drops_city_hd-wallpaper-1619357.jpg');">
        </div>

        <div class="slide" style="background-image: url('https://i.pinimg.com/736x/9a/db/41/9adb413828fe09a229b49b9fba375388.jpg');">
        </div>

        <div class="slide" style="background-image: url('https://cutewallpaper.org/21/beautiful-ocean-pics/Beautiful-Ocean-Waves-Wallpaper-Download-WallpaperHunt.jpg');">
        </div>

        <div class="slide" style="background-image: url('https://images7.alphacoders.com/689/thumb-1920-689457.jpg');">
        </div>

        <button class="arrow left-arrow" id="left">
          <i class="fas fa-arrow-left"></i>
        </button>

        <button class="arrow right-arrow" id="right">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    
    <script src="script.js"></script>
  </body>
</html>
