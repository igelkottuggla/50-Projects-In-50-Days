<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Insect Catch Game</title>
  </head>
  <body>
    <header></header>
    <main>
        <section class="screen">
            <h1>Catch The Insect</h1>
            <button class="start-btn  btn">Play Game</button>
        </section>

        <section class="screen">
            <h2>What is your "favourite" insect?</h2>
            <ul class="insects-list">
                <li>
                    <button class="choose-insect-btn">
                        <p>Fly</p>
                        <img src="./img/fly.png" alt="fly">
                    </button>
                </li>
                <li>
                    <button class="choose-insect-btn">
                        <p>Mosquito</p>
                        <img src="./img/mosquito.png" alt="Mosquito">
                    </button>
                </li>
                <li>
                    <button class="choose-insect-btn">
                        <p>Ant</p>
                        <img src="./img/ant.png" alt="ant">
                    </button>
                </li>
                <li>
                    <button class="choose-insect-btn">
                        <p>Cockroach</p>
                        <img src="./img/cockroach.png" alt="cockroach">
                    </button>
                </li>
            </ul>
        </section>

        <section class="screen game-container">
            <header class="game-header">
                <h3 class="time"></h3>
                <h3 class="score"></h3>
            </header>
            <h5 class="message">Are you annoyed yet? You are playing an impossible game </h5>
            
            
        </section>
    </main>
    <footer></footer>
    <script type="module" src="script.js"></script>
  </body>
</html>
