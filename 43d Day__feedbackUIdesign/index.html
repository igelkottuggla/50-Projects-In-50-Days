<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Feedback UI Design</title>
  </head>
  <body>
    <header></header>
    <main>
        <article id="panel" class="panel-container">
            <strong>How satisfied are you with our customer support performance?</strong>
            <div class="ratings-container" data-rating="unhappy">
                <div class="rating" data-rating="unhappy">
                    <img src="https://image.flaticon.com/icons/svg/187/187150.svg" alt="unhappy icon"/>
                    <p>Unhappy</p>
                </div>

                <div class="rating" data-rating="neutral">
                    <img src="https://image.flaticon.com/icons/svg/187/187136.svg" alt="neutral icon"/>
                    <p>Neutral</p>
                </div>

                <div class="rating" data-rating="satisfied">
                    <img src="https://image.flaticon.com/icons/svg/187/187133.svg" alt="satisfied icon"/>
                    <p>Satisfied</p>
                </div>
            </div>
            <button class="btn" id="send" type="submit">Send Review</button>
        </article>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
